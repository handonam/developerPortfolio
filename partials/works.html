<section class="Work" ng-repeat="(workId, work) in worksCtrl.works" bg-resize bg-image=""
  data-img-src="{{ ::work.bgUrl }}" data-bg-size="95">

  <div class="Work__Darkener"></div>

  <div class="s-Container">
    <div class="s-Sixteen s-Column u-White s-Clearfix">
      <h1 class="Work__Heading a-FadeIn">{{ work.name }}</h1>
      <div class="Work__Status {{ worksCtrl.status[workId].className }} a-FadeIn">
        {{ worksCtrl.status[workId].name }}
      </div>
      <a class="Work__Link a-FadeIn" href="{{ work.url }}">
        <img class="Work__LinkImg" src="/images/components/works/works__link.svg" />
      </a>
      <p class="Work__Description a-FadeIn a--DelayOne">{{ work.description }}</p>
    </div>
  </div>

  <div class="Work__Carousel a-FadeIn a--DelayThree">
    <div class="Work__CarouselButton Work__CarouselButton--Prev ng-animate-disabled"
      ng-show="!worksCtrl.isLoading && (worksCtrl.counter[workId] > 0)"
      ng-click="worksCtrl.carouselPrev(workId)">
    </div>

    <div class="s-Container">
      <figure class="s-Six s-Column">
        <figcaption class="Work__CarouselImageCaption u-White">
          <img class="Work__CarouselImage {{worksCtrl.isLoading ? 'Work__CarouselImage--Load' : ''}}"
            ng-src="{{  work.accomplishments[worksCtrl.counter[workId]].image.url }}"/>
          <em>{{ work.accomplishments[worksCtrl.counter[workId]].image.caption }}</em>
          <img class="Work__CarouselImageLoad" src="/images/components/works/works__loading.svg"
            ng-show="worksCtrl.isLoading" />
        </figcaption>
      </figure>
      <div class="s-Ten s-Column u-White">
        <div class="Work__Accomplishments">
          <h4>{{ work.accomplishments[worksCtrl.counter[workId]].title }}</h4>
          <div class="Work__Skills">
            <ul class="SkillsList s-Clearfix">
              <li class="SkillsList__Item"
                ng-repeat="tech in work.accomplishments[worksCtrl.counter[workId]].tech">
                {{ tech }}
              </li>
            </ul>
          </div>
          <p>{{ work.accomplishments[worksCtrl.counter[workId]].description }}</p>
        </div>
      </div>
    </div>

    <div class="Work__CarouselButton Work__CarouselButton--Next ng-animate-disabled"
      ng-show="!worksCtrl.isLoading && (work.accomplishments.length > worksCtrl.counter[workId] + 1)"
      ng-click="worksCtrl.carouselNext(workId)">
    </div>

  </div>
</section>
